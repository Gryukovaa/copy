<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Number</th>

  </tr>
  <tr th:each="p : ${allContacts}">
    <td class="align-middle" th:text="${p.contactId}"></td>
    <td class="align-middle" th:text="${p.phoneNumber}"></td>

  </tr>
</table>
</body>
</html>
